<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Raleway:wght@700&family=Zen+Maru+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <head prefix="website"></head>
    <meta
      property="og:url"
      content="https://nishiwaki-tanaka-wedding.github.io/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TOP" />
    <meta property="og:description" content="2022.10.08" />
    <meta property="og:site_name" content="Nishiwaki Tanaka wedding" />
    <meta property="og:image" content="./img/2shot" />
    <meta name="twitter:card" content="Summary with Large Image" />

    <title>Nishiwaki Tanaka wedding</title>
  </head>

  <body>
    <main id="pass-page" class="container">
      <section id="top">
        <div class="container">
          <h1 class="col-12">Wedding Festival</h1>
          <p class="text-center">
            みなさま、本日はご多忙の中お集まりいただきありがとうございます。<br />
            こちらのサイトはプライバシー保護のため、パスワードを設けております。<br />
            招待状に記載されているパスワードを記入の上、お進み下さい。
          </p>
          <form id="form">
            <input type="text" placeholder="パスワードを入力" id="pass" />
            <button type="submit">送信</button>
          </form>
        </div>
      </section>
    </main>

    <script type="text/javascript">
      document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        e.stopPropagation();
        var userInput = document.getElementById("pass").value;
        location.href = userInput;
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
